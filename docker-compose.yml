version: "3.9"

services:
  app:
    build: .
    container_name: student-app
    ports:
      - "3100:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules   # prevent node_modules overwrite from host
    environment:
      - MONGO_URL=mongodb://mongo:27017/studentdb
    depends_on:
      - mongo
    restart: always

  mongo:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  mongo-data:
